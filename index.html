<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESPEDIDA DE SOLTEIRO DO TXINOR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        img {
            display: block;
            margin: 20px auto;
            width: 40%; /* Reduzido em 60% */
            height: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        .nao-pago {
            background-color: #f8d7da;
            color: #721c24;
        }

        .pago {
            background-color: #d4edda;
            color: #155724;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_DOMINIO.firebaseapp.com",
            databaseURL: "https://SEU_BANCO_DE_DADOS.firebaseio.com",
            projectId: "SEU_PROJECT_ID",
            storageBucket: "SEU_STORAGE_BUCKET.appspot.com",
            messagingSenderId: "SEU_MESSAGING_SENDER_ID",
            appId: "SEU_APP_ID"
        };

        // Inicializa o Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Dados de despesas no Firebase
        const despesasRef = db.ref('despesas');

        // Função para formatar como moeda
        function formatCurrency(value) {
            return 'R$ ' + value.toFixed(2).replace('.', ',');
        }

        // Função para preencher a tabela
        function preencherTabela(despesas) {
            const tabelaBody = document.querySelector('#tabela-despesas tbody');
            tabelaBody.innerHTML = '';

            despesas.forEach((despesa, index) => {
                const row = document.createElement('tr');

                // Adiciona o nome e a chave PIX
                const nomeTd = document.createElement('td');
                nomeTd.textContent = `${despesa.nome} (PIX: ${despesa.pix})`;
                row.appendChild(nomeTd);

                // Adiciona as despesas e os botões
                ['escape', 'fuga', 'van', 'cerveja_vini', 'mercado_jhonny'].forEach(categoria => {
                    const td = document.createElement('td');
                    td.className = despesa[categoria] === 0 ? 'pago' : 'nao-pago';
                    td.innerHTML = `
                        ${formatCurrency(despesa[categoria])}
                        ${despesa[categoria] > 0 ? `<button onclick="marcarComoPago(${index}, '${categoria}')">Marcar como pago</button>` : ''}
                    `;
                    row.appendChild(td);
                });

                tabelaBody.appendChild(row);
            });
        }

        // Função para marcar como pago
        function marcarComoPago(index, categoria) {
            if (confirm('Deseja marcar como pago?')) {
                despesasRef.child(index).child(categoria).set(0);  // Atualiza no Firebase
            }
        }

        // Carrega as despesas do Firebase e preenche a tabela
        despesasRef.on('value', snapshot => {
            const despesas = snapshot.val();
            preencherTabela(despesas);
        });
    </script>
</head>
<body>
    <h1>DESPEDIDA DE SOLTEIRO DO TXINOR</h1>
    <img src="Images/destaque 1.jpeg" alt="Destaque da Despedida">

    <table id="tabela-despesas">
        <thead>
            <tr>
                <th>Nome (PIX)</th>
                <th>Ingressos Escape (Pagar a Felipe)</th>
                <th>Ingressos Fuga (Pagar a João/Sopelsa)</th>
                <th>Van (Pagar a Jhonny)</th>
                <th>Cerveja (Pagar a Vini)</th>
                <th>Mercado Extra Jhonny (Pagar a Jhonny)</th>
            </tr>
        </thead>
        <tbody>
            <!-- As linhas serão preenchidas com Firebase -->
        </tbody>
    </table>
</body>
</html>
